<!DOCTYPE html>
<html>
<title> Alert Demo - Main Window
</title>
<body>

<p>Click the button to demonstrate line-breaks in a popup box.</p>

<button onclick="myFunction()" name="try" >Try it</button>

<script>
function myFunction() {
    alert("Hello\nHow are you?");
    return;
}
</script>

</body>
</html>
